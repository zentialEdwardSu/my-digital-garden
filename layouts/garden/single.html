{{ define "main" }}
<h3 class="text-center">Single template for posts(garden)</h3>
<div class="container py-3">
    <div class="row justify-content-between my-5">
        <div class="col col-lg-8">
            <div class="container-fluid py-2">
                <div class="serif {{ if .Params.Enbale_Capital_first }} main-content {{ else }} main-content-notfirst {{end}}">
                    {{ .Content | safeHTML }}
                </div>
            </div>
        </div>
        <div class="col col-lg-3 sticky-side">
            <div class="widget--toc">

                {{.TableOfContents}}
            </div>
        </div>
    </div>
</div>
{{end}}
